<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <style>
        table, tr, th, td {
            border: 1px solid black;
            border-collapse: collapse;
        }
        thead{
            background-color: yellow;
        }
        tbody {
            background-color: lightgreen;
        }
        tfoot {
            background-color: green;
        }
    </style>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>Name</th>
                <th>Marks</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Anuj</td>
                <td>95</td>
            </tr>
            <tr>
                <td>Vishal</td>
                <td>65</td>
            </tr>
            <tr>
                <td>Raj</td>
                <td>75</td>
            </tr>
            <tr>
                <td>Naveen</td>
                <td>85</td>
            </tr>
            <tr>
                <td>Simran</td>
                <td>75</td>
            </tr>
            <tr>
                <td>Shivam</td>
                <td>85</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td>Total</td>
                <td>480</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
