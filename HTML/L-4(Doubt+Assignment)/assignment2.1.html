<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Timetable</title>
    <style>
        table{
            border: 2px solid grey;
            border-collapse: collapse;
        }
        tr, td, th{
            border: 1px solid gray;
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <h2>School Timetable</h2>
    <table>
        <colgroup>
            <col span="2">
            <col style="background-color: lightgreen;">
            <col>
            <col style="background-color: lightskyblue;">
            <col style="background-color: rgb(244, 244, 31); border: 4px solid brown;">
        </colgroup>
        <thead>
            <tr>
                <th></th>
                <th>Monday</th>
                <th>Tuesday</th>
                <th>Wednesday</th>
                <th>Thursday</th>
                <th>Friday</th>
                <th>Saturday</th>
                <th>Sunday</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <th>1st Period</th>
                <td>English</td>
                <td></td>
                <td></td>
                <td>German</td>
                <td>Dutch</td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <th>2nd Period</th>
                <td>English</td>
                <td>English</td>
                <td></td>
                <td>German</td>
                <td>Dutch</td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <th>3rd Period</th>
                <td></td>
                <td>German</td>
                <td></td>
                <td>German</td>
                <td>Dutch</td>
                <td></td>
                <td></td>
            </tr>
            <tr>
                <th>4th Period</th>
                <td></td>
                <td>English</td>
                <td></td>
                <td>English</td>
                <td>Dutch</td>
                <td></td>
                <td></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
