<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="calculator.css">
</head>
<body>
    
    <div class="container">
        <div class="solved-numbers">
            <p class="result">0</p>
        </div>
        <div class="numbers">
            <div class="box" id="box-1"><p>c</p></div>
            <div class="box" id="box-2"><p>←</p></div>
            <div class="box" id="box-3"><p>÷</p></div>
            <div class="box" id="box-4"><p>7</p></div>
            <div class="box" id="box-5"><p>8</p></div>
            <div class="box" id="box-6"><p>9</p></div>
            <div class="box" id="box-7"><p>x</p></div>
            <div class="box" id="box-8"><p>4</p></div>
            <div class="box" id="box-9"><p>5</p></div>
            <div class="box" id="box-10"><p>6</p></div>
            <div class="box" id="box-11"><p>-</p></div>
            <div class="box" id="box-12"><p>1</p></div>
            <div class="box" id="box-13"><p>2</p></div>
            <div class="box" id="box-14"><p>3</p></div>
            <div class="box" id="box-15"><p>+</p></div>
            <div class="box" id="box-16"><p>0</p></div>
            <div class="box" id="box-17"><p>=</p></div>
        </div>
    </div>

</body>
</html>
