<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Page</title>
    <link rel="stylesheet" href="pricePage.css">
    <script src="https://kit.fontawesome.com/ec6c082eca.js" crossorigin="anonymous"></script>
</head>
<body>
    <p>Pricing Page</p>
    <div class="container">
        <div class="left card">
            <div class="head-text">
                <p class="heading">Basic</p>
            </div>
            <div class="body-text">
                <p>10GB Storage</p>
                <hr>
                <p>10 Emails</p>
                <hr>
                <p>10 Domains</p>
                <hr>
                <p>Endless Support</p>
                <hr>
                <div class="icon-text">
                    <i class="fa-sharp fa-solid fa-indian-rupee-sign"></i>
                    <p>100</p>
                </div>
                <p class="per-month">per month</p>
                <hr>
            </div>
            <div class="footer-text">
                <p>Sign Up</p>
            </div>
        </div>

        <div class="middle card">
            <div class="head-text">
                <p class="heading">Pro</p>
            </div>
            <div class="body-text">
                <p>25GB Storage</p>
                <hr>
                <p>25 Emails</p>
                <hr>
                <p>25 Domains</p>
                <hr>
                <p>Endless Support</p>
                <hr>
                <div class="icon-text">
                    <i class="fa-sharp fa-solid fa-indian-rupee-sign"></i>
                    <p>250</p>
                </div>
                <p class="per-month">per month</p>
                <hr>
            </div>
            <div class="footer-text">
                <p>Sign Up</p>
            </div>
        </div>

        <div class="right card">
            <div class="head-text">
                <p class="heading">Premium</p>
            </div>
            <div class="body-text">
                <p>50GB Storage</p>
                <hr>
                <p>50 Emails</p>
                <hr>
                <p>50 Domains</p>
                <hr>
                <p>Endless Support</p>
                <hr>
                <div class="icon-text">
                    <i class="fa-sharp fa-solid fa-indian-rupee-sign"></i>
                    <p>500</p>
                </div>
                <p class="per-month">per month</p>
                <hr>
            </div>
            <div class="footer-text">
                <p>Sign Up</p>
            </div>
        </div>
    </div>
</body>
</html>
